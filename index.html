<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" min="1" max="128" value="12">
        
        <div class="options">
            <label>
                <input type="checkbox" id="include-uppercase" checked> Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="include-lowercase" checked> Include Lowercase
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="include-symbols" checked> Include Symbols
            </label>
        </div>

        <button id="generate-btn">Generate Password</button>
        <button id="copy-btn">Copy to Clipboard</button>
        <div id="password-display"></div>
        <div id="strength-indicator"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
